<!DOCTYPE html>
<html>
<head>
<title>Client WebSocket</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/main.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div id="main-content" class="container-fluid">
		<h1 id="title">Solr Index Change Alert</h1>
		<div class="row">
			<div class="col-md-7">
				<form class="form-inline">
					<div class="form-group">
						<label for="connect">WebSocket connection:</label> <br>
						<button id="connect" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnect" class="btn btn-default" type="submit"
							disabled="disabled">Disconnect</button>
					</div>
				</form>
			</div>
			<div class="col-md-5">
				<form class="form-inline">
					<div class="form-group">
						<fieldset id="radioSet" data-role="controlgroup"
							disabled="disabled">
							<legend>Solr Index Change Montitor:</legend>
							<input id="start" type="radio" name="rbnNumber" value="start" />start<br />
							<input id="stop" type="radio" name="rbnNumber" value="stop" checked />stop<br />
						</fieldset>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<button id="clear" class="btn btn-default" type="submit">Clear
				Table</button>
			<br>
		</div>
		<div id="messageTable">
			<div class="col-md-12">
				<form>
					<table id="conversation"
						class="table table-striped table-condensed table-responsive">
						<thead>
							<tr>
								<th style="text-align: center;">Solr Index Change Alert
									Messages</th>
							</tr>
						</thead>
						<tbody id="indexChangeAlert">
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

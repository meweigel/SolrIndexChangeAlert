<!DOCTYPE html>
<html>
<head>
<title>Client WebSocket</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/main.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div id="main-content" class="container-fluid">
		<h1 id="title">Solr Index Change Alert</h1>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-5">
				<form class="form-inline">
					<div class="form-group">
						<label for="connect">WebSocket connection:</label> <br>
						<button id="connect" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnect" class="btn btn-default" type="submit"
							disabled="disabled">Disconnect</button>
					</div>
				</form>
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form class="form-inline">
					<div class="form-group">
		                <fieldset id="checkboxSet" data-role="controlgroup" disabled="disabled">
		                 	<legend style="text-align: center;">Select File Types To Watch</legend>
								<label class="checkbox-inline"> 
								   <input id="directoryCreate" type="checkbox">Create Dir
								</label> 
								<label class="checkbox-inline"> 
								   <input id="directoryChange" type="checkbox">Change Dir
								</label> 
								<label class="checkbox-inline"> 
								   <input id="directoryDelete" type="checkbox">Delete Dir
								</label> 
								&nbsp&nbsp&nbsp&nbsp
								<label class="checkbox-inline"> 
								   <input id="fileCreate" type="checkbox">Create File
								</label> 
								<label class="checkbox-inline"> 
								   <input id="fileChange" type="checkbox">Change File
								</label> 
								<label class="checkbox-inline"> 
								   <input id="fileDelete" type="checkbox">Delete File
								</label>
		                </fieldset>
                	</div>
                </form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<button id="clear" class="btn btn-default" type="submit">Clear
					Table</button>
				<br>
			</div>
		</div>
		<div id="messageTable">
			<div class="col-md-12">
				<form>
					<table id="conversation"
						class="table table-striped table-condensed table-responsive">
						<thead>
							<tr>
								<th style="text-align: center;">Solr Index Change Alert
									Messages</th>
							</tr>
						</thead>
						<tbody id="indexChangeAlert">
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
